<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- tailwind and daisyUi lin -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: '#3752FD',
                        'primary-bg': '#F4F7FF',
                        'header-bg': '#FFF9F4',
                        'footer-bg': '#FFDC2680',
                        'bordercolor': '#E9E9E9',

                    },
                    fontFamily: {
                        primary: ["Poppins", " sans-serif"],
                    },
                    backgroundImage: {
                        'bg': "url('')",

                    },
                }
            }
        }
    </script>
</head>

<body id="body" class=" py-3 font-primary max-w-7xl mx-auto">
    <section class="bg-white max-w-6xl shadow-sm mx-auto rounded-lg border border-bordercolor">
        <nav class="p-3 flex justify-between  ">
            <!-- text and logo  -->
            <div class=" cursor-pointer flex items-center gap-1">
                <!-- logo -->
                <div class="w-10 h-10"><img src="./assets/logo.png" alt=""></div>
                <div class="">
                    <h3 class="text-xl">Dev<span class="font-bold">Board</span></h3>
                </div>
            </div>
            <!-- two button  -->
            <div class="flex gap-5">
                <!-- count  -->
                <div class="bg-primary-bg rounded-xl flex items-center gap-1  px-2">
                    <div class="w-5 h-5"><img src="./assets/checkbox.png" alt=""></div>
                    <div class="">
                        <h3 id="count-point" class="font-bold  ">25</h3>
                    </div>
                </div>
                <!-- colors button -->
                <div class="rounded-full p-2 bg-primary-bg flex justify-center items-center"><button id="theme-btn"
                        class=""><img src="./assets/theme-btn.png" alt=""></button></div>
            </div>
        </nav>
    </section>
    <section
        class="mt-3 p-4 bg-white max-w-6xl shadow-sm mx-auto rounded-lg  grid grid-cols-4 gap-3">
        <!-- card section -->
        <div class="col-span-3 rounded-lg border border-bordercolor p-2">
            <!-- header  -->
            <div class=" border-dashed border-b flex gap-2 p-2">
                <!-- task assigned -->
                <div class="p-2  bg-primary-bg rounded-lg flex items-center gap-3">
                    <!-- checkbox div -->
                    <div class="bg-white p-2 rounded-full"><img src="./assets/checkbox.png" alt=""></div>
                    <!-- assainded task count -->
                    <div class="">
                        <p class="text-sm text-gray-500">Task Assigned</p>
                        <h3 id="task-count" class="font-bold text-xl">06</h3>
                    </div>
                </div>
                <!-- header card -->
                <div class=" flex-1  flex  rounded-lg bg-gradient-to-r from-[#3752FD] to-[#6C7FFA]">
                    <!-- head image  -->
                    <div class=""><img src="assets/board.png" alt=""></div>
                    <!-- header text  -->
                    <div class="">
                        <h4 class="text-lg text-white">Discover Something New Today!</h4>
                    </div>
                </div>
                <!-- Date-->
                <div class="p-2 bg-primary-bg rounded-lg flex items-center gap-3">
                    <!-- celender -->
                    <div class="bg-white p-2 rounded-full"><img src="./assets/calender.png" alt=""></div>
                    <!-- Date -->
                    <div class="">
                        <p class="text-sm text-gray-500">Fri</p>
                        <h3 id="task-count" class="font-bold text-xl">28 Feb,2025</h3>
                    </div>
                </div>
            </div>
        </div>
        complete task section
        <!-- history section  -->
        <div class="card bg-base-100 border border-bordercolor">
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./js-file/script.js"></script>
</body>

</html>
